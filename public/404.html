<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      (function() {
        var parts = location.pathname.split('/').filter(Boolean);
        var base = parts.length ? '/' + parts[0] + '/' : '/';
        // Compute path relative to repo base (ensure it starts with '/')
        var relPath = location.pathname.startsWith(base)
          ? '/' + location.pathname.slice(base.length)
          : location.pathname;
        var hashUrl = base + '#' + relPath + location.search + location.hash;
        try { location.replace(hashUrl); } catch (e) { location.href = base; }
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
