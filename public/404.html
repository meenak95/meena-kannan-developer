<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      (function() {
        var parts = location.pathname.split('/').filter(Boolean);
        // Project pages are served from /<repo>/..., so use first segment as base
        var base = parts.length ? '/' + parts[0] + '/' : '/';
        var hashUrl = base + '#' + (location.pathname + location.search + location.hash);
        try { location.replace(hashUrl); } catch (e) { location.href = base; }
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
